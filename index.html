<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>To Do List</title>
</head>

<body>
    <header class="header">
        <div class="header_inner">
            <div class="logo">
                <img src="icon/check.png" alt="To Do Logo">
                <p id="todo">To Do List</p>
            </div>
            <div class="menu">
                <a id="date"></a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="date_information">
            <a href="#" id="date">Сегодня</a>
            <div class="list">
                <input id="newTask" type="text" class="tList" placeholder="Что нужно сделать?">
                <ul id="taskList">

                </ul>
                <div class="wrap">
                    <button type="button" class="task" onclick="addTask()">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">

    </footer>
    <script src="script/script.js"></script>
</body>

</html>
